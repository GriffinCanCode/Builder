<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder Browser Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .result { background: #f4f4f4; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Builder Browser Example</h1>
    <p>This demonstrates bundling for browser with esbuild.</p>
    
    <button id="calculate">Calculate Fibonacci</button>
    <div id="output" class="result"></div>
    
    <script src="dist/bundle.js"></script>
</body>
</html>
