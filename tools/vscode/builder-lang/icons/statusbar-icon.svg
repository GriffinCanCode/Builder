<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple monochrome building blocks for status bar -->
  <g opacity="0.9">
    <!-- Top block -->
    <rect x="6" y="1" width="7" height="3" rx="0.5" fill="currentColor"/>
    
    <!-- Middle left block -->
    <rect x="1" y="5" width="5" height="3" rx="0.5" fill="currentColor"/>
    
    <!-- Middle right block -->
    <rect x="7" y="5" width="6" height="3" rx="0.5" fill="currentColor"/>
    
    <!-- Bottom block -->
    <rect x="3" y="9" width="10" height="4" rx="0.5" fill="currentColor"/>
  </g>
</svg>

